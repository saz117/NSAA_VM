<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login using Radius</title>
</head>

<body>
    <p><strong>Want to access your personal web page?</strong></p>
    <p>Please login to proceed</p>
    <form action="/radiusLogin" method="post">  <!-- when the formulary is submitted, it will be POSTed to /login-->
        <div>
            <label>Username:</label>
            <input type="text" name="username" />  <!-- the name MUST match the one defined in the local 'username-password' strategy -->
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" /> <!-- the name MUST match the one defined in the local 'username-password' strategy -->
        </div>
        <div>
            <input type="submit" value="Log In" />
        </div>
    </form>
<a href="https://github.com/login/oauth/authorize?client_id=Ov23liL4D2WX6d55MzfP&redirect_url=http%3A%2F%2Flocalhost%3A3000%2Foauth2cb&scope=user%3Aemail">Login with GitHub</a>
<a href="/oidc/login">Login with Google</a>
</body>

</html>
